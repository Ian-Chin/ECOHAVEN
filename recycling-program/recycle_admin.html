<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Admin</title>
    <link rel="stylesheet" href="recycle_admin.css">
    <link rel="stylesheer" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-bar">
            <img src="Whiteicon.ico" alt="Eco Haven Logo" class="logo">
            <img src="Blackicon.ico" alt="Eco Haven Logo" class="logo2">
            <div class="login"><a href="index.html">Login</a></div>

        </div>
        <div class="header-bar2">
            <nav class="nav">
                <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#product-swap">Product Swap</a>
                    <a href="#recycling-programs">Recycling Programs</a>
                    <a href="#energy-tips">Energy Tips</a>
                    <a href="Community Garden.html">Community</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <h1>Admin Dashboard</h1>
            <p>-Recycle-</p>
        </section>

    <div class="main_background">
        <div class="create_title_and_calendar">
                <h1 id="create_event_title">Create Recycle Event</h1>

                <div class="calendar_container">
                    <div class="header">
                        <button id="prevBtn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div class="monthYear" id="monthYear"></div>
                        <button id="nextBtn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
    
                    <div class="days">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                    </div>
    
                    <div class="dates" id="dates"></div>
                    
                </div>

        </div>

        <div class="create_and_delete_class">
            <button type=button id="create_button" onclick="create_form('create_event_form')">Create</button>
            <button type=button id="delete_button" onclick="delete_form('delete_event_form')">Delete</button>
        </div>

        <div class="create_form" id="create_event_form">
            <form id=create_event_form action="recycle_admin.php" method="POST" enctype="multipart/form-data">

                <div>
                    <label for="date">Date of Event:</label>
                    <input type="date" id="date" name="create_date" required>
                </div>

                <br>

                <div>
                    <label for="title">Name:</label>
                    <input type="text" id="name" name="create_name" placeholder="Sophia" required>
                </div>

                <br>

                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="create_title" placeholder="Recycle Program" required>
                </div>

                <br>

                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="create_description" required>
                </div>

                <br>

                <div>
                    <label for="AOP">Amount of participants:</label>
                    <input type="number" id="AOP" name="create_AOP" required>
                </div>

                <br>

                <div>
                    <label for="image">Upload an Image:</label>
                    <input type="file" id="image" name="create_image" accept="image/*" onchange="previewImage(event)" required>
                </div>

                <br>

                <div>
                    <button type="submit" id="create_submit_button">Submit</button>
                </div>

            </form>
        </div>

        <div>
            <div class="delete_form" id="delete_event_form">
                <form id=delete_event_form>
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <br>

                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Recycle Program" required>
                    </div>
                </form>
            </div>
        </div>

        <div class="database_class">
            <h1 id="database_title">Database</h1>
            <div class="all_database_table">
                <table id="database_table">
                    <tr id="database_row">
                        <th id="event_th">Event ID</th>
                        <th id="name_th">Name</th>
                        <th id="DOE_th">Date of Event</th>
                        <th id="title_th">Title</th>
                        <th id="AOP_th">Amount of Participants</th>
                    </tr>

                    <tr id="database_row">
                        <td id="event_td"></td>
                        <td id="name_td"></td>
                        <td id="DOE_td"></td>
                        <td id="title_td"></td>
                        <td id="AOP_td"></td>
                    </tr>

                    <tr id="database_row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr id="database_row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr id="database_row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr id="database_row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </table>
            </div>
        </div>
        
    </div>

    <script src="calendar.js"></script>
    <script src="popup.js"></script>
    <script src="button.js"></script>

</body>
</html>
