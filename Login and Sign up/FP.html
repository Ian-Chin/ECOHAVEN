    <meta charset="UTF-8">

<body>
    <div class="header-bar">

        <img src="css/pictures/Blackicon.ico" alt="Eco Haven Logo" class="logo2">
    </div>
    <div class="header-bar2">
        <nav class="nav-links">
            <a href="#home">Home</a>
