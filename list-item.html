<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List An Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bar">
        <img class="header-image" src="PW-images/EcoHavenLogo.png" alt="EcoHaven Logo">
    </div>
    <div class="header-bar2">
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#product-swap">Product Swap</a>
            <a href="#recycling-programs">Recycling Programs</a>
            <a href="#energy-tips">Energy Tips</a>
            <a href="#community">Community</a>
        </nav>
    </div>
    <section class="product-exchange-main" id="product-exchange-main">
        <div class="content">
            <h3>Product Swap</h3>
            <span>This platform connects community members to exchange eco friendly items.</span>
            <span>Exchange your eco-friendly products here!</span>
            <div class="search">
                <form action="" class="search-bar"> <!--The action should link to database to search for product-->
                    <input type="text" placeholder="search..." name="search">
                    <button type="submit"><img src="PW-images/search.png"></button>
                </form>
            </div>
        </div>
    </section>

    <nav class="secondary-navbar">
        <ul class="nav-options">
            <li><a href="index.html">Product Swap</a></li>
            <li><a href="list-item.html">List an Item</a></li>
            <li><a href="exchange-hub.html">Exchange Hub</a></li>
        </ul>
    </nav>

    <header class="exchange-header">
        <h1>List An Item</h1>
    </header>

    <section class="flowerbg" id="flowerbg">
        <div class="form-container">
            <h2>Item Form</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" name="product" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="bags">Bags</option>
                        <option value="bottles">Bottles</option>
                        <option value="pots">Pots</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition" name="condition">
                        <option value="new">New</option>
                        <option value="used">Used</option>
                        <option value="like-new">Like New</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
