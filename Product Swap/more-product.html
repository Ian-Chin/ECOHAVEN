<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Product</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your separate CSS file -->
</head>

<body>
    <section class="product-details">
        <div class="product-container">
            <img src="placeholder.jpg" alt="Product Image" class="product-img"> 
            <div class="product-info">
                <h2 class="product-title">Product Name</h2>
                <p class="product-description">This is a detailed description of the product. It includes features, materials, and any relevant details.</p>
                <p class="product-category"><strong>Category:</strong> Example Category</p>
                <p class="product-condition"><strong>Condition:</strong> New/Used</p>
                <p class="product-location"><strong>Location:</strong> City, Country</p>
                <div class="button-container">
                    <button class="back-button" onclick="goBack()">Back</button>
                    <button class="exchange-button" onclick="location.href='exchange_form.html'">Exchange</button>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
