<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="header-bar">
        <img src="css/pictures/Whiteicon.ico" alt="Eco Haven Logo" class="logo">
        <img src="css/pictures/Blackicon.ico" alt="Eco Haven Logo" class="logo2">
    </div>
    <div class="header-bar2">
        <nav class="nav">
            <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#product-swap">Product Swap</a>
                <a href="#recycling-programs">Recycling Programs</a>
                <a href="#energy-tips">Energy Tips</a>
                <a href="Community Garden.html">Community</a>
            </div>
        </nav>
    </div>
    <div class="background">
        <video autoplay muted loop id="myVideo">
            <source src="css/pictures/green-leaves.1920x1080.mp4" type="video/mp4">
        </video>
    </div>


    <div class="content-container">
        <div class="welcome-section">
            <h1><span>Welcome to EcoHaven</span></h1>
            <p>Your trusted platform for sustainable living and eco-friendly solutions.</p>
        </div>
        <div class="divider"></div>
        <div class="wrapper">
            <form>
                <h1>SIGN UP</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="css/pictures/user.ico">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <img src="css/pictures/mail.ico">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="css/pictures/lock.ico">
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>

                </div>

                <button type="submit" class="btn">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
        <script src="js/popup.js"></script>

</body>

</html>
