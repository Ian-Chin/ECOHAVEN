  <main style="margin-top: 60px;" >
    <section class="verification">
      <div class="form-container">
        <h1>Request Verification</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" />

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" />

          <label for="reason">Reason for Verification</label>
          <textarea id="reason" placeholder="Explain why you should be verified"></textarea>

          <label for="file">Upload Supporting Documents (Optional)</label>
          <input type="file" id="file" />

          <input type="submit" value="Send Request" />
        </form>
      </div>
    </section>
  </main>
